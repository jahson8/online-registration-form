<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review | Sign Up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 class="center">The Code Review</h1>
    </header>
    <main>
        <div class="sign-up center">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>


        <form class="main-form" action="index.html" method="post">
            <fieldset class="contact">

                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="required" required> 

                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="required" required> 

                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" name="user_tel" placeholder="555-555-5555"> 
                
                <label for="street">Street Address</label>
                <input type="text" id="street" name="user_street" placeholder="required" required>

                <label for="city">City</label>
                <input type="text" id="city" name="user_city" placeholder="required" required>

                <label for="state">State</label>
                <select name="state" id="state" required>
                    <option value="">Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">Dist of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>

                <label for="zip">Zip Code</label>
                <input id="zip" name="zip" type="text" pattern="[0-9]*" maxlength="5" placeholder="required" required>
            </fieldset>

            <fieldset class="newsletter">

                <legend>Newsletter</legend>

                <p>Select the newsletters you would like to receive</p>
                <fieldset class="checkbox-set">
                    <label for="html-news"> HTML News
                        <input type="checkbox" id="html-news" value="html_news" name="user_news">
                    </label>
                    
                    <label for="css-news"> CSS News
                        <input type="checkbox" id="css-news" value="css_news" name="user_news">
                    </label>
                    
                    <label for="js-news"> JavaScript News
                        <input type="checkbox" id="js-news" value="js_news" name="user_news">
                    </label>
                </fieldset>

                <fieldset class="radio-set">
                    <legend>Newsletter format</legend>
                    <label for="html"> HTML
                        <input type="radio" id="html" value="html" name="news_format">
                    </label>
                    
                    <label for="plain"> Plain text
                        <input type="radio" id="plain" value="plain_text" name="news_format">
                    </label>
                </fieldset>

                <label for="other-topic">Other topics you'd like to hear about</label>
                <textarea name="other_topics" id="other-topic" cols="30" rows="6" placeholder="Other topics"></textarea>
            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer class="center">
        <span>Copyright the Code Review</span>
    </footer>
</body>
</html>
